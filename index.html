<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <script src="https://kit.fontawesome.com/3377433aa7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-cart-shopping"></i>Lista de Compras</h1>
        <input type="button" value="Adicionar Item">
    </header>
    <main>
        <div id="alimentos">
            <h2>Alimentos</h2>        
        </div>
        <div id="bebidas">
            <h2>Bebidas</h2>
        </div>
        <div id="limpeza">
            <h2>Limpeza</h2>
        </div>
        <div id="outros">
            <h2>Outros</h2>
        </div>
        <div id="criar">
            <h3>Adicionar Item</h3>
            <form method="get" action="" autocomplete="off">
                <label for="iitem">Nome do Produto</label>
                <input type="text" name="item" id="iitem" required>
                <label for="itipo">Qual é a seção do seu produto</label>
                <select name="tipo" id="itipo">
                    <option value="alimentos">Alimentos</option>
                    <option value="bebidas">Bebidas</option>
                    <option value="limpeza">Limpeza</option>
                    <option value="outros">Outros</option>
                </select>
                <input type="submit" value="Adicionar">
            </form>
        </div>
    </main>
    <footer>
        <p>Total de Itens:</p>
        <input type="button" value="Limpar Lista">
    </footer>
</body>
</html>
